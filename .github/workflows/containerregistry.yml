name: 'Container Registry'

on:
  workflow_dispatch:
    inputs:
      moduleTag:
        description: 'Module tag'
        required: false
        default: 'latest'
        type: string

  push:
    branches:
      - main
    paths:
      - modules/acr/**
      - .github/workflows/containerregistry.yml
    tags:
      - v*

permissions:
      id-token: write
      contents: read

defaults:
  run:
    shell: bash

jobs:
